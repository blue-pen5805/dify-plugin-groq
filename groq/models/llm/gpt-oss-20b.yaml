model: openai/gpt-oss-20b
label:
  zh_Hans: GPT OSS 20b
  en_US: GPT OSS 20b
model_type: llm
features:
  - agent-thought
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    max: 2
    min: 0
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 32766
  - name: response_format
    label:
      en_US: Response Format
    type: string
    help:
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: "0.15"
  output: "0.75"
  unit: "0.000001"
  currency: USD
