model: llama-3.3-70b-versatile
label:
  zh_Hans: Llama 3.3 70B
  en_US: Llama 3.3 70B
model_type: llm
features:
  - agent-thought
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 32768
  - name: response_format
    label:
      en_US: Response Format
    type: string
    help:
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: "0.59"
  output: "0.79"
  unit: "0.000001"
  currency: USD
