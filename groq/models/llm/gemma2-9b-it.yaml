model: gemma2-9b-it
label:
  zh_Hans: Gemma 2 9B Instruction Tuned
  en_US: Gemma 2 9B Instruction Tuned
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
  - name: response_format
    label:
      en_US: Response Format
    type: string
    help:
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: "0.20"
  output: "0.20"
  unit: "0.000001"
  currency: USD
