model: meta-llama/llama-4-scout-17b-16e-instruct
label:
  zh_Hans: Llama 4 Scout 17B 16E
  en_US: Llama 4 Scout 17B 16E
model_type: llm
features:
  - agent-thought
  - multi-tool-call
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    max: 2
    min: 0
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
  - name: response_format
    label:
      en_US: Response Format
    type: string
    help:
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: "0.11"
  output: "0.34"
  unit: "0.000001"
  currency: USD
